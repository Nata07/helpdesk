<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
		xmlns:th="http://thymeleaf.org/"
		xmlns:layout="htpp://utraq.net.nz/thymeleaf/layout/"
		layout:decorator="LayoutPadrao">

<th:block layout:fragment="content">
	

	
	<div class="col xs-12 col-md-12 text-center">
		<div class="card">
			<div class="card-header">
				<h2>Novo usuario</h2>
			</div>
			<div class="card-block">
				<form th:action="@{/usuarios/}" th:object="${usuario}"	th:method="post">
		
					<div class="form-group">
						<input type="text" th:field="*{nome}" name="nome" placeholder="Digite seu usuario:" class="form-control" /> 
					</div>
					
					<div class="form-group">
						<input type="email" th:field="*{email}" name="email" placeholder="Digite seu email:" class="form-control" /> 
					</div>
					
					<div class="form-group">
						<input type="password" th:field="*{senha}" name="senha" placeholder="Digite uma senha:" class="form-control" /> 
					</div>
		
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a href="/usuarios" class="btn btn-secondary">Voltar</a>
					</div>
		
				</form>
			</div>
		</div>
		
	</div>

</th:block>
</html>
