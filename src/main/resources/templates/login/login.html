<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://thymeleaf.org/"
		xmlns:layout="htpp://utraq.net.nz/thymeleaf/layout/"
		layout:decorator="LayoutPadrao">

<th:block layout:fragment="content">
	
	<div class="col xs-12 col-md-12 text-center">
		<h1>Login</h1> 
		<form th:action="@{/login}"	th:method="post">
			<div class="alert alert-danger" th:if="${param.errors}">
				<span>Email ou senha invalidos. Tente novamente!</span>
			</div>
			<div class="form-group">
				<input type="email" name="email" placeholder="Digite seu email:" class="form-control" /> 
			</div>
			
			<div class="form-group">
				<input type="password" name="senha" placeholder="Digite uma senha:" class="form-control" /> 
			</div>
			
			<div class="form-group">
				<a href="/registro">Registrar-se</a>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>

		</form>
	</div>

</th:block>
</html>
